<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h3>Object Destructuring</h3>
    <script>
        const bioData={
            name:"sonu kushwah",
            age:27,
            Degree:"B.C.A"
        }
        //es5 aceess
        console.log(`My Name is ${bioData.name}`);

        //es6 
        let {name,age,Degree}=bioData;
        console.log(Degree);
    </script>
</body>
</html>
